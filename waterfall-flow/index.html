<script>
    var color = ['#8796f1','#bc90ec','#fea99a','#8cc5f7','#fe7b7a','#ffd666','#60dc9e','#ffa468','#f694bd','#fbbc6b']
    var width = [200,236,272,308,344,380]
    var $items = $('.content .item')
    var $itemCount =  $items.size()

    //设置随机高度随机颜色
    for(var i=0;i<$itemCount;i++){
        $items.eq(i).css({
            'height':width[random(0,6)],
            'background-color':color[random(0,10)]
        })
    }
    
    function random(min,max) {
        return min+Math.floor(Math.random()*(max-min))
    }//min到max的随机整数不包括max


    //下面是封装一个函数；watefull=(function(){})()这个立即执行函数
    var watefull=(function(){
        function init(){
            waterfull()
            $(window).resize(function(){
                waterfull()
            })//窗口尺寸发生变化触发
        }
        //遍历图片
        function waterfull(){
            var rowsNumber =parseInt($('.content').width()/ $('.item').outerWidth(true)) //计算横排的数量
            var itemArr=[]
            for(var i=0;i<rowsNumber;i++){
                itemArr[i] = 0
            }//初始化数组让数组里面都是0，且数组个数是图片横排数量
            $('.item').each(function() {
                var minValue = Math.min.apply(null,itemArr)//计算数组中最小的的数字
                var minIndex = itemArr.indexOf(minValue)//最小数组的index
                $(this).css({
                    top:minValue,
                    left:$(this).outerWidth(true)*minIndex
                })
                itemArr[minIndex]+=$(this).outerHeight(true)
            });        
        }
        return {
            init:init
        }
    })()

  
    watefull.init()//执行上面这个函数

    
</script>
</html>
